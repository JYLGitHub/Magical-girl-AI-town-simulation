<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 LLM 하이브리드 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="client.js"></script>
    <div class="container">
        <div class="header">
            <h1>다중 LLM 하이브리드 시뮬레이션</h1>
            <div class="time-display" id="timeDisplay">시간: 오전 8시 00분 (1일차)</div>
            <div class="status-info">
                <span>상태: <span id="simulationStatus">대기중</span></span>
                <div class="ai-stats" id="aiStats">오늘 AI: 0회 | 스크립트: 0회</div>
            </div>
        </div>
        <div class="api-setup" id="apiSetup">
            <div class="llm-settings">
                <strong>캐릭터별 LLM 설정:</strong>
                <div class="character-llm-grid" id="characterLLMGrid">
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" id="startBtn">시작</button>
            <button class="control-btn" id="pauseBtn" disabled>정지</button>
            <button class="control-btn" id="resetBtn">리셋</button>
            <button class="control-btn hybrid" id="aiBtn" disabled>전원 AI 결정</button>
            <button class="control-btn" id="eventBtn" disabled>랜덤 이벤트</button>
            <button class="control-btn" id="showAddCharacterModalBtn">캐릭터 추가</button>
        </div>

        <div id="addCharacterModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2>새 캐릭터 생성</h2>
                <form id="addCharacterForm">
                    <div class="form-group">
                        <label for="charName">이름:</label>
                        <input type="text" id="charName" required>
                    </div>
                    <div class="form-group">
                        <label for="charRole">역할 (예: 마법사, 기사):</label>
                        <input type="text" id="charRole" required>
                    </div>
                    <div class="form-group">
                        <label for="charAvatar">프로필 이미지:</label>
                        <input type="file" id="charAvatar" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="charArchetype">생활 패턴 유형:</label>
                        <select id="charArchetype">
                            <option value="student">학생 (낮 공부, 밤 휴식)</option>
                            <option value="officeWorker">직장인 (주간 근무)</option>
                            <option value="freelancer">프리랜서 (불규칙, 야행성)</option>
                            <option value="storeOwner">상점 주인 (낮 근무)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="charPersonality">성격 및 배경 설정 (AI 참고용):</label>
                        <textarea id="charPersonality" rows="5" placeholder="자세할수록 AI가 잘 연기합니다."></textarea>
                    </div>
                    <button type="submit" class="control-btn">생성하기</button>
                </form>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="characters-section">
                <div class="section-title">
                    <span>캐릭터들</span>
                    <span id="characterCount">(0명)</span>
                </div>
                <div class="characters-grid" id="charactersGrid">
                </div>
            </div>
            <div class="events-section">
                <div class="section-title">마을 소식</div>
                <div class="main-log" id="mainLog">
                    <div class="log-entry">
                        <div class="log-timestamp">시뮬레이션 준비중</div>
                        <div class="log-content">API 키를 입력하고 시뮬레이션을 시작해보세요!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
